<div class="task-card-container">
  <mat-card class="custom-card" appearance="outlined">
    <!-- Título en esquina superior izquierda -->
    <div class="card-header">
      <h2 class="card-title">{{ task.title }}</h2>
      <div class="status-indicator" [ngClass]="'status-' + task.estado">
        {{ task.estado }}
      </div>
    </div>

    <!-- Descripción con separación del título -->
    <mat-card-content class="card-content">
      <p class="card-description">{{ task.description }}</p>
    </mat-card-content>

    <!-- Opciones en esquina inferior derecha -->
    <mat-card-actions class="card-actions">
      <div class="action-buttons">
        <button
          mat-mini-fab
          color="accent"
          class="action-button"
          (click)="onViewTask()"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          class="action-button"
          [routerLink]="['/tasks/edit/', task.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          class="action-button"
          (click)="onDeleteTask()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
